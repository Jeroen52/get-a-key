<md-dialog aria-label="List dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate="modal.done.title"></h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-show="items.action == 'create'" translate="modal.done.message_created" translate-value-email={{items.email}}></div>
            <div ng-show="items.action == 'create' && items.status == 'deleted_and_done'" translate="modal.done.message_oldKey"></div>
            
            <div ng-show="items.action == 'deliver'" translate="modal.done.message_delivered" translate-value-email={{items.email}}></div>
            <div ng-show="items.action == 'delete'" translate="modal.done.message_deleted" translate-value-email={{items.email}}></div>                        
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="close()" class="md-raised md-primary" translate="modal.button.close" aria-label="close"></md-button>
    </md-dialog-actions>
</md-dialog>
